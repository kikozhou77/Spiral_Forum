<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>我的主页 - 螺旋论坛</title>
  <link rel="stylesheet" href="style.css" />
    <style>
    .profile-container {
      max-width: 960px;
      margin: 60px auto;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      padding: 30px;
      text-align: center;
    }

    .profile-avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
    }

    .profile-username {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .profile-signature {
      font-style: italic;
      color: #555;
      margin-bottom: 20px;
    }

    .profile-stats {
      display: flex;
      justify-content: space-around;
      margin: 30px 0;
      font-size: 18px;
    }

    .profile-stats div {
      flex: 1;
    }

    .profile-divider {
      border-top: 1px solid #ccc;
      margin: 30px 0;
    }

    .profile-section-title {
      font-size: 20px;
      font-weight: bold;
      text-align: left;
      margin-bottom: 10px;
    }

    .profile-section-content {
      text-align: left;
      line-height: 1.6;
    }

    .follow-list {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-top: 10px;
    }

    .follow-item {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .follow-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      object-fit: cover;
    }
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: url('./background/web.png') no-repeat center center fixed;
      background-size: cover;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">螺旋论坛</div>
    <div>
      用户：小A |
      <a href="#">退出</a>

</body>
</html>
