<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>Terminal_a_private</title>
  <link rel="stylesheet" href="terminal_logic.css">
  <script src="typeit.min.js"></script>
</head>
<body>
  <div id="terminal"></div>

  <script>
    const terminal = document.getElementById("terminal");

    const lines = [];
    // ⬇️ 构造 80 行内容
    for (let i = 0; i < 80; i++) {
      if (i === 5) {
        lines.push(">>> 正在入侵目标系统...");
      } else if (i === 15) {
        lines.push(">>> 获取浏览记录：https://weibo.com/话题/异地恋如何维系");
      } else if (i === 20) {
        lines.push(">>> ////ht251 Lighthouse Avenue Staten Island, NY 10304 USA");
      } else if (i === 30) {
        lines.push(">>> 用户搜索关键词：恋爱 冷暴力 值得坚持吗");
      } else if (i === 50) {
        lines.push(">>> https://taobao.com/item/少女裙子x2331");
      } else if (i === 51) {
        lines.push("https://www.youtube.com/watch?v=GmJUR7L4qH8");
      } else if (i === 52) {
        lines.push("https://www.amazon.com/TBD-Super-Heroes-Marvel-76316/dp/B0DJ1BWTSX/ref=hw_24_h_dagw_lego?pf_rd_p=746779a9-cdf3-40cb-b06c-84cd5ae12c11&pf_rd_r=SG9F75Y04MEB0S53MP7N&sr=1-2-69af1eaf-fc34-473f-bcc7-1f4594aea253");
      } else {
        const line = Array.from({ length: 80 }, () =>
          Math.random() < 0.93
            ? String.fromCharCode(33 + Math.floor(Math.random() * 94))
            : " "
        ).join("");
        lines.push(line);
      }
    }

    const typeit = new TypeIt("#terminal", {
      speed: 1,
      startDelay: 300,
      cursorChar: "_",
      lifeLike: false,
    });
    
    for (let i = 0; i < lines.length; i++) {
      typeit.type(lines[i]).break().pause(10);
    }
    
    typeit
      .pause(1000)
      .exec(() => window.location.href = "terminal2.html")
      .go();

  </script>
</body>
</html>
