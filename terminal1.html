<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>Terminal</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: lime;
      font-family: 'Courier New', monospace;
      padding: 20px;
      overflow: hidden;
    }

    #terminal {
      white-space: pre-wrap;
      line-height: 1.4;
      max-height: 95vh;
      overflow-y: auto;
    }
  </style>
  <script src="typeit.min.js"></script>
</head>
<body>
  <div id="terminal"></div>

  <script>
    const terminal = document.getElementById("terminal");

    // 模拟内容：80行，其中有效信息夹杂在第20、40、60行
    const lines = [];

    for (let i = 0; i < 80; i++) {
      if (i === 5) {
        lines.push(">>> 正在扫描内存缓存...");
      } else if (i === 20) {
        lines.push(">>> 浏览记录：https://weibo.com/话题/异地恋如何维系");
      } else if (i === 40) {
        lines.push(">>> 淘宝订单：少女裙子 ¥128.00 / 电动牙刷 ¥199.00");
      } else if (i === 60) {
        lines.push(">>> 搜索关键词：恋爱 冷暴力 值得坚持吗");
      } else {
        // 生成乱码行
        const randomLine = Array.from({ length: 60 }, () =>
          Math.random() < 0.9
            ? String.fromCharCode(33 + Math.floor(Math.random() * 94))
            : " "
        ).join("");
        lines.push(randomLine);
      }
    }

    const typeLine = (instance, i = 0) => {
      if (i >= lines.length) return;
      instance
        .type(lines[i])
        .break()
        .pause(20)
        .exec(() => {
          terminal.scrollTop = terminal.scrollHeight;
          typeLine(instance, i + 1);
        });
    };

    new TypeIt("#terminal", {
      speed: 1,
      cursorChar: "_",
      lifeLike: false,
      startDelay: 200,
    })
      .exec((instance) => {
        typeLine(instance);
        return instance;
      })
      .go();

    // ✅ 可选跳转：解注释以启用
    setTimeout(() => {
      window.location.href = "terminal2.html";
    }, 5000); // 5秒后跳转
  
  </script>
</body>
</html>
