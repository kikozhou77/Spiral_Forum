<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>Terminal</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: lime;
      font-family: 'Courier New', monospace;
      padding: 20px;
      overflow: hidden;
    }
    #terminal {
      white-space: pre-wrap;
      line-height: 1.4;
      max-height: 95vh;
      overflow-y: auto;
    }
  </style>
  <script src="typeit.min.js"></script>
</head>
<body>
  <div id="terminal"></div>

  <script>
    const terminal = document.getElementById("terminal");

    const lines = [];

    // ⬇️ 构造 80 行内容
    for (let i = 0; i < 80; i++) {
      if (i === 5) {
        lines.push(">>> 正在入侵目标系统...");
      } else if (i === 15) {
        lines.push(">>> 获取浏览记录：https://weibo.com/话题/异地恋如何维系");
      } else if (i === 30) {
        lines.push(">>> 用户搜索关键词：恋爱 冷暴力 值得坚持吗");
      } else if (i === 50) {
        lines.push(">>> 淘宝订单：https://taobao.com/item/少女裙子x2331");
      } else {
        const line = Array.from({ length: 80 }, () =>
          Math.random() < 0.93
            ? String.fromCharCode(33 + Math.floor(Math.random() * 94))
            : " "
        ).join("");
        lines.push(line);
      }
    }

    // ⬇️ 逐行打印函数
    function typeLine(instance, i = 0) {
      if (i >= lines.length) {
        setTimeout(() => {
          window.location.href = "terminal2.html"; // 跳转
        }, 1500);
        return;
      }

      instance
        .type(lines[i])
        .break()
        .pause(10)
        .exec(() => {
          terminal.scrollTop = terminal.scrollHeight;
          typeLine(instance, i + 1);
        });
    }

    // ⬇️ 正确启动 TypeIt 实例
    new TypeIt("#terminal", {
      speed: 1,
      cursorChar: "_",
      lifeLike: false,
      startDelay: 300,
    })
      .exec((instance) => {
        typeLine(instance);
        return instance;
      })
      .go();
  </script>
</body>
</html>
