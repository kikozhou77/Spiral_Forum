<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>我的关注 - 螺旋论坛</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 【关键修改】统一Logo和Header -->
        <header>
            <div class="logo">螺旋论坛</div>
            <div>用户小A | <a href="messages.html"><span id="msg-badge" class="notification-badge">私信99+</span></a></div>
        </header>

        <nav>
            <a href="index.html">首页</a>
            <a href="my_follows.html" class="active">我的关注</a>
            <a href="my_profile.html">我的主页</a>
            <a href="messages.html">我的信息</a>
            <a href="post_detail.html" class="post-button">我要发帖！</a>
        </nav>
        
        <main>
            <!-- 【关键修改】添加关注的用户 -->
            <h2>关注的用户</h2>

            <div class="contact-item" style="cursor: default; margin-bottom: 15px;">
                <div class="contact-info">
                   该用户暂无关注。
                </div>
            </div>

         
            <hr style="margin: 30px 0;">

            <h3>关注的版块</h3>
            <div class="contact-item" style="cursor: default; margin-bottom: 15px;">
                <img src="Avatar/代码创世纪.jpg" alt="avatar" class="contact-avatar">
                <div class="contact-info">
                    <div class="name">代码创世纪</div>
                    <div class="preview">Hello world</div>
                </div>
            </div>

             <div class="contact-item" style="cursor: default; margin-bottom: 15px;">
                <img src="Avatar/技术风暴.jpg" alt="avatar" class="contact-avatar">
                <div class="contact-info">
                    <div class="name">技术风暴</div>
                    <div class="preview">这TM也能报错？</div>
                </div>
            </div>

            <div class="contact-item" style="cursor: default; margin-bottom: 15px;">
                <img src="Avatar/信息安全.jpg" alt="avatar" class="contact-avatar">
                <div class="contact-info">
                    <div class="name">信息安全</div>
                    <div class="preview">安全无小事，防御即责任</div>
                </div>
            </div>
        </main>
    </div>

    <!-- 添加通知脚本以保持一致性 -->
    <script>
        function showNotifications() {
            const badge = document.getElementById('msg-badge');
            if (badge) {
                badge.style.display = 'inline-block';
            }
        }
    </script>
</body>
</html>
