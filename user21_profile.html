<!DOCTYPE html>

  <link rel="stylesheet" href="style.css" />
  <style>
    .profile-container {
      width: 70%;
      max-width: 1380px;
      margin: 60px auto;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      padding: 30px;
      text-align: center;
    }

    .profile-avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
    }

    .profile-username {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .profile-signature {
      font-style: italic;
      color: #555;
      margin-bottom: 20px;
    }

    .profile-divider {
      border-top: 1px solid #ccc;
      margin: 30px 0;
    }

    .profile-section-title {
      font-size: 20px;
      font-weight: bold;
      text-align: left;
      margin-bottom: 10px;
    }

    .profile-section-content {
      text-align: left;
      line-height: 1.6;
    }

    .follow-list {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-top: 10px;
    }

    .follow-item {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .follow-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      object-fit: cover;
    }
  </style>  
</head>
