<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>用户21的主页 - 螺旋论坛</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .profile-container {
      max-width: 960px;
      margin: 60px auto;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      padding: 30px;
      text-align: center;
    }

    .profile-avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
    }

    .profile-username {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .profile-signature {
      font-style: italic;
      color: #555;
      margin-bottom: 20px;
    }

    .profile-stats {
      display: flex;
      justify-content: space-around;
      margin: 30px 0;
      font-size: 18px;
    }

    .profile-stats div {
      flex: 1;
    }

    .profile-divider {
      border-top: 1px solid #ccc;
      margin: 30px 0;
    }

    .profile-section-title {
      font-size: 20px;
      font-weight: bold;
      text-align: left;
      margin-bottom: 10px;
    }

    .profile-section-content {
      text-align: left;
      line-height: 1.6;
    }

    .follow-item {
      display: flex;
      align-items: center;
      gap: 16px;
      font-size: 1em;
      margin-bottom: 16px;
    }

    .follow-item img {
      width: 48px;
      height: 48px;
      object-fit: cover;
      border-radius: 50%;
    }

    .follow-info {
      display: flex;
      flex-direction: column;
    }

    .follow-name {
      font-weight: bold;
      font-size: 1.05em;
      color: var(--text-color);
    }

    .follow-desc {
      font-size: 0.95em;
      color: var(--text-muted);
    }

    nav {
      text-align: center;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }

    nav a {
      text-decoration: none;
      margin: 0 10px;
      padding: 8px 16px;
      color: black;
      border-radius: 6px;
    }

    nav a.active {
      background-color: black;
      color: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      padding: 10px 30px;
      font-size: 16px;
    }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: url('./background/web.png') no-repeat center center fixed;
      background-size: cover;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">螺旋论坛</div>
    <div>
      用户：小A |
      <a href="#">登录</a>
    </div>
  </header>

  <nav>
    <a href="index.html">首页</a>
    <a href="my_follows.html">我的关注</a>
    <a href="my_profile.html">我的主页</a>
    <a href="messages.html">我的信息</a>
    <a href="post_detail.html">我要发帖！</a>
  </nav>

  <div class="profile-container">
    <img src="Avatar/initial.jpg" alt="avatar" class="profile-avatar" />
    <div class="profile-username">用户21</div>
    <div class="profile-signature">这个人很神秘，什么都没有留下……</div>

    <div class="profile-stats">
      <div>
        <strong>2024-06-08</strong><br>加入时间
      </div>
      <div>
        <strong>0</strong><br>关注
      </div>
      <div>
        <strong>1</strong><br>粉丝
      </div>
      <div>
        <strong>0</strong><br>帖子
      </div>
    </div>

    <div class="profile-divider"></div>

    <div>
      <div class="profile-section-title">简介</div>
      <div class="profile-section-content">
        空空如也。
      </div>
    </div>

    <div class="profile-divider"></div>

    <div>
      <div class="profile-section-title">关注的用户</div>
      <div class="profile-section-content follow-list">
        <div class="follow-item">
          <img src="Avatar/kevin.jpg" class="follow-avatar" />
          <div class="follow-info">
            <span class="follow-name">Kevin Mitnick</span>
            <span class="follow-desc">传奇黑客，社交工程学大师（已故）</span>
          </div>
        </div>
        <div class="follow-item">
          <img src="Avatar/darknet.jpg" class="follow-avatar" />
          <div class="follow-info">
            <span class="follow-name">暗网传说</span>
            <span class="follow-desc">一个分享各种“内部消息”的匿名者</span>
          </div>
        </div>
      </div>

      <div class="profile-section-title" style="margin-top:30px;">关注的版块</div>
      <div class="profile-section-content follow-list">
        <div class="follow-item">
          <img src="Avatar/tech.jpg" class="follow-avatar" />
          <div><strong>技术交流区</strong></div>
        </div>
        <div class="follow-item">
          <img src="Avatar/security.jpg" class="follow-avatar" />
          <div><strong>信息安全</strong></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
