<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>Terminal</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      padding: 20px;
      overflow: hidden;
    }

    #terminal {
      white-space: pre-wrap;
      line-height: 1.4;
      max-height: 90vh;
      overflow-y: auto;
    }

    .chat-box {
      background-color: #111;
      border-left: 4px solid lime;
      padding: 10px 20px;
      margin-top: 20px;
      color: #eee;
    }

    .chat-box .sender {
      color: #00ffff;
      font-weight: bold;
    }

    .chat-box .block {
      margin-bottom: 16px;
    }

    .progress {
      margin-top: 30px;
      width: 80%;
      height: 22px;
      background-color: #222;
      border: 1px solid lime;
      position: relative;
    }

    .progress-fill {
      height: 100%;
      background-color: lime;
      width: 1%;
      text-align: center;
      color: black;
      font-weight: bold;
      line-height: 22px;
    }
  </style>
  <script src="typeit.min.js"></script>
</head>
<body>
  <div id="terminal"></div>

  <script>
    const terminal = document.getElementById("terminal");

    function appendChatBox() {
      const box = document.createElement("div");
      box.className = "chat-box";
      box.innerHTML = `
        <div class="block">
          <div><span class="sender">小芝士：</span>师姐你最近几天怎么都没来实验室</div>
          <div><span class="sender">小芝士：</span>师姐你生病了吗？</div>
        </div>
        <div class="block">
          <div><span class="sender">小芝士：</span>师姐那个……是怎么回事？</div>
        </div>
        <div class="block">
          <div><span class="sender">小芝士：</span>师姐你别太伤心了……虽然不了解具体发生了什么，但是我永远支持你！</div>
        </div>
      `;
      terminal.appendChild(box);
      terminal.scrollTop = terminal.scrollHeight;
    }

    function appendProgressBar() {
      const wrapper = document.createElement("div");
      wrapper.className = "progress";

      const fill = document.createElement("div");
      fill.className = "progress-fill";
      fill.textContent = "1%";
      fill.style.width = "1%";

      wrapper.appendChild(fill);
      terminal.appendChild(wrapper);

      terminal.scrollTop = terminal.scrollHeight;
    }

    new TypeIt("#terminal", {
      speed: 20,
      cursorChar: "_",
      startDelay: 300
    })
      .type(">>> 正在继续读取微信聊天记录...")
      .pause(1000)
      .exec(() => appendChatBox())
      .pause(1000)
      .break()
      .type(">>> 正在尝试修复图库数据...")
      .pause(1200)
      .exec(() => appendProgressBar())
      .go();
  </script>
</body>
</html>
