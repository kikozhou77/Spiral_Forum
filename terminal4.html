<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Terminal</title>
  <link rel="stylesheet" href="terminal_logic.css">
  <script src="typeit.min.js"></script>
</head>
<body>
  <div id="terminal"></div>

  <script>
    const terminal = document.getElementById("terminal");

    function appendProgressBar() {
      const wrapper = document.createElement("div");
      wrapper.className = "progress";

      const fill = document.createElement("div");
      fill.className = "progress-fill";
      fill.textContent = "91%";
      wrapper.appendChild(fill);

      terminal.appendChild(wrapper);
      terminal.scrollTop = terminal.scrollHeight;
    }

    function appendCamImage() {
      const img = document.createElement("img");
      img.src = "https://via.placeholder.com/720x300.png?text=垃圾场监控画面"; // 可换成真实图
      img.alt = "Camera View";
      img.className = "cam-image";

      terminal.appendChild(img);
      terminal.scrollTop = terminal.scrollHeight;
    }

    function appendReply() {
      const div = document.createElement("div");
      div.className = "chat-reply";
      div.innerText = "用户21：你在看我吗？";
      terminal.appendChild(div);
      terminal.scrollTop = terminal.scrollHeight;
    }

    new TypeIt("#terminal", {
      speed: 20,
      cursorChar: "_",
      startDelay: 300
    })
      .type(">>> 数据修复进度更新中...")
      .pause(1000)
      .exec(() => appendProgressBar())
      .break()
      .type(">>> 停顿……")
      .pause(1500)
      .break()
      .type(">>> 小A执行命令：open_cam --target=user21")
      .pause(800)
      .break()
      .type(">>> 摄像头开启，正在获取画面……")
      .pause(1200)
      .exec(() => appendCamImage())
      .pause(1200)
      .exec(() => appendReply())
      .go();
  </script>
</body>
</html>
