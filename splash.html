<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>欢迎进入螺旋论坛</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body.splash-page {
      background: url('./background/splash.PNG') no-repeat center center fixed;
      background-size: cover;
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .splash-content {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 12px;
      text-align: center;
    }

    .splash-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      background-color: black;
      color: white;
      border: 1px solid white;
      cursor: pointer;
    }
  </style>
</head>
<body class="splash-page">
  <div class="splash-content">
    <h1 style="color:white;">欢迎来到螺旋论坛</h1>
    <p style="color:#ccc;">欢迎来到……</p>
    <button class="splash-button" onclick="enterSite()">点击进入</button>
  </div>

  <script>
    function enterSite() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
