<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Terminal</title>
  <link rel="stylesheet" href="terminal_logic.css">
  <script src="typeit.min.js"></script>
</head>
<body>
  <div id="terminal"></div>

  <script>
    const terminal = document.getElementById("terminal");

    function appendUser21Line(text) {
      const div = document.createElement("div");
      div.className = "chat-reply";
      div.innerText = "用户21：" + text;
      terminal.appendChild(div);
      terminal.scrollTop = terminal.scrollHeight;
    }

    function appendExposeEffect() {
      const div = document.createElement("div");
      div.className = "exposed";
      div.innerText = "⚠️ 摄像头已开启 · 直播中...";
      terminal.appendChild(div);

      const cam = document.createElement("div");
      cam.className = "cam-flash";
      terminal.appendChild(cam);

      const cap = document.createElement("div");
      cap.className = "caption";
      cap.innerText = ">> 小A 的真实面孔正在被直播曝光...";
      terminal.appendChild(cap);

      terminal.scrollTop = terminal.scrollHeight;
    }

    new TypeIt("#terminal", {
      speed: 20,
      cursorChar: "_",
      startDelay: 300
    })
      .type(">>> 更新头像：set_avatar user21 terminal_image/avatar_updated.jpg")
      .pause(1000)
      .break()
      .exec(() => appendUser21Line("我怎么有了一个头像？"))
      .pause(1200)
      .type(">>> 小A：因为很适合你。")
      .break()
      .pause(1000)
      .type(">>> 正在建立远程连接……")
      .pause(1500)
      .type(">>> ……")
      .pause(800)
      .exec(() => appendExposeEffect())
      .pause(3000)
      .type(">>> 门铃响了。")
      .go();
  </script>
</body>
</html>
