  <script>
    if (localStorage.getItem('loggedIn') !== 'true') {
      window.location.href = 'login.html';
    }

    function getUsername() {
      return localStorage.getItem('username') || 'åŒ¿åç”¨æˆ·';
    }

    function setUsername() {
      const name = document.getElementById('set-user').value.trim();
      if (name) {
        localStorage.setItem('username', name);
        document.getElementById('username').textContent = name;
        loadPosts();
      }
    }

    function loadPosts() {
      const posts = JSON.parse(localStorage.getItem('posts') || '[]');
      const likes = JSON.parse(localStorage.getItem('likes') || '{}');
      const dislikes = JSON.parse(localStorage.getItem('dislikes') || '{}');
      const replies = JSON.parse(localStorage.getItem('replies') || '{}');
      const searchBox = document.getElementById('search-box');
      const keyword = searchBox ? searchBox.value.toLowerCase() : '';
      const feed = document.getElementById('post-feed');

      feed.innerHTML = '';

      if (posts.length === 0) {
        feed.innerHTML = "<p style='color: gray;'>æš‚æ— å¸–å­ï¼Œè¯·ç‚¹å‡»â€œæˆ‘è¦å‘å¸–â€å‘å¸ƒç¬¬ä¸€æ¡å†…å®¹ã€‚</p>";
        return;
      }

      posts.slice().reverse().forEach((post, index) => {
        const realIndex = posts.length - 1 - index;

        // å…³é”®è¯è¿‡æ»¤
        if (keyword && !post.title.toLowerCase().includes(keyword) && !post.content.toLowerCase().includes(keyword)) return;

        const div = document.createElement('div');
        div.className = 'comment';
        div.innerHTML = `
          <div class="comment-author">
            <strong>${post.title}</strong>
            <span style="margin-left: 10px; font-size:12px; opacity:0.6;">by ${post.user || 'åŒ¿åç”¨æˆ·'}</span>
          </div>

          <div class="comment-content">${post.content}</div>
    
          <div class="post-actions" style="margin-top: 8px;">
            <button onclick="likePost(${realIndex})">ç‚¹èµ</button>
            <span class="like-count">ğŸ‘ ${likes[realIndex] || 0}</span>
            <button onclick="dislikePost(${realIndex})">è¸©</button>
            <span class="dislike-count">ğŸ‘ ${dislikes[realIndex] || 0}</span>
            <button onclick="deletePost(${realIndex})">åˆ é™¤</button>
          </div>

          <div class="reply-box">
            <textarea id="reply-${realIndex}" rows="2" placeholder="å‘è¡¨è¯„è®ºâ€¦"></textarea>
            <button onclick="addReply(${realIndex})">å›å¤</button>
            <div class="replies" id="replies-${realIndex}"></div>
          </div>
        `;

        feed.appendChild(div);

        // åŠ è½½è¯„è®º
        if (replies[realIndex]) {
          const replyDiv = document.getElementById(`replies-${realIndex}`);
          replies[realIndex].forEach((rep, i) => {
            const p = document.createElement('div');
            p.className = 'reply-item';
            p.innerHTML = `ğŸ‘¤ ${rep} <button onclick="deleteReply(${realIndex}, ${i})" style="float:right;font-size:10px">åˆ é™¤</button>`;
            replyDiv.appendChild(p);
          });
        }
      });
    }

    function deletePost(index) {
      const posts = JSON.parse(localStorage.getItem('posts') || '[]');
      posts.splice(index, 1);
      localStorage.setItem('posts', JSON.stringify(posts));
      loadPosts();
    }

    function likePost(index) {
      const likes = JSON.parse(localStorage.getItem('likes') || '{}');
      likes[index] = (likes[index] || 0) + 1;
      localStorage.setItem('likes', JSON.stringify(likes));
      loadPosts();
    }
    
    function dislikePost(index) {
      const dislikes = JSON.parse(localStorage.getItem('dislikes') || '{}');
      dislikes[index] = (dislikes[index] || 0) + 1;
      localStorage.setItem('dislikes', JSON.stringify(dislikes));
      loadPosts();
    }

    function addReply(index) {
      const textarea = document.getElementById(`reply-${index}`);
      const content = textarea.value.trim();
      if (!content) return;
      const replies = JSON.parse(localStorage.getItem('replies') || '{}');
      if (!replies[index]) replies[index] = [];
      replies[index].push(`${getUsername()}: ${content}`);
      localStorage.setItem('replies', JSON.stringify(replies));
      textarea.value = '';
      loadPosts();
    }

    function deleteReply(postIndex, replyIndex) {
      const replies = JSON.parse(localStorage.getItem('replies') || '{}');
      if (replies[postIndex]) {
        replies[postIndex].splice(replyIndex, 1);
        localStorage.setItem('replies', JSON.stringify(replies));
        loadPosts();
      }
    }

    document.getElementById('search-box').addEventListener('input', loadPosts);

    window.onload = () => {
      document.getElementById('username').textContent = getUsername();
      document.getElementById('search-box').value = ''; // æ¸…ç©ºæœç´¢æ¡†ä»¥ç¡®ä¿åŠ è½½æ‰€æœ‰
      loadPosts();
    };
