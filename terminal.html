<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Terminal</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: lime;
      font-family: 'Courier New', monospace;
      padding: 20px;
      overflow: hidden;
    }
    #terminal {
      white-space: pre-wrap;
      line-height: 1.4;
      max-height: 95vh;
      overflow-y: auto;
    }
  </style>
  <script src="typeit.min.js"></script>
</head>
<body>
  <div id="terminal"></div>

  <script>
    const lines = [
      ">>> 正在入侵目标系统...",
      "$ sudo connect 192.168.1.21 -p 443",
      "连接成功 √",
      ">>> 加载内存残留数据...",
      "7fh38df8$#@&^!^%$#LKMwekj3298sd><.,~~asdmxz",
      "Z@3##$%...gr29sd9==1MZz]23lao==error",
      ">>> 解码成功：获取浏览记录",
      "https://weibo.com/话题/异地恋如何维系",
      "https://zhihu.com/question/异地恋分手怎么走出来",
      ">>> 解码成功：获取购物记录",
      "https://taobao.com/item/少女裙子x2331",
      "https://jd.com/product/便携打字机",
      "##@@@df8sd--+=1123jfl32>?>DSSK**(()!!",
      ">>> 正在分析 session cookie...",
      "sessionid=ab231xd... path=/; domain=.taobao.com",
      ">>> 用户搜索关键词：恋爱 冷暴力 值得坚持吗",
      "....[乱码]....43jkjd*2!@(#&!23kjflsdl223",
      ">>> 数据导出完成 √"
    ];

    const typeLine = (instance, i = 0) => {
      if (i >= lines.length) return;
      instance.type(lines[i]).break().pause(200).exec(() => {
        const terminal = document.getElementById("terminal");
        terminal.scrollTop = terminal.scrollHeight;
        typeLine(instance, i + 1);
      });
    };

    new TypeIt("#terminal", {
      speed: 10,
      cursorChar: "_",
      lifeLike: false,
      startDelay: 500
    })
    .exec((instance) => {
      typeLine(instance);
      return instance; // ❗️必须加上这一行
    })
    .go();

  </script>
</body>
</html>
