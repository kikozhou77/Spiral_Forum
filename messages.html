  <main>
    <div class="chat-layout">
      <div class="contact-list" id="contact-list-container">
        <h2>私信列表

        </h2>

        <div class="contact-item" data-contact-id="troll" onclick="loadChat('troll')">
          <img src="Avatar/sohnwh.jpg" class="contact-avatar">
          <div class="contact-info">
            <div class="name">sohnwhnalqq9912_xlk <span class="unread-count" id="unread-troll">未读: 3</span></div>
            <div class="preview">你这种阴暗老鼠就只敢躲在电脑后面，一定...</div>
            <button class="hidden-button" onclick="toggleUnreadInput('troll')">.</button>
            <input type="number" id="unread-input-troll" class="unread-input" value="3" min="0" onchange="updateUnread('troll')">
          </div>
        </div>

        <div class="contact-item" data-contact-id="user21" onclick="loadChat('user21')">
          <img src="Avatar/initial.jpg" class="contact-avatar">
          <div class="contact-info">
            <div class="name">用户21 <span class="unread-count" id="unread-user21">未读: 5</span></div>
            <div class="preview">很抱歉，冒昧打扰……我失忆了，目前只有一...</div>
            <button class="hidden-button" onclick="toggleUnreadInput('user21')">.</button>
            <input type="number" id="unread-input-user21" class="unread-input" value="5" min="0" onchange="updateUnread('user21')">
          </div>
        </div>
      </div>

      <div id="chat-content-area" class="chat-window">
        <div class="chat-window-header">
          <img id="chat-avatar" src="Avatar/initial.jpg">
          <strong id="chat-username">用户名</strong>
        </div>
        <div id="chat-messages" style="display: flex; flex-direction: column;"></div>
      </div>
    </div>
  </main>
</div>
</body>
</html>
