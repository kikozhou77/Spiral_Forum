<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>我的信息 - 螺旋论坛</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">论坛</div>
            <a href="index.html" class="back-button" style="margin-left: 0;">返回首页</a>
        </header>
        <main>
            <div class="chat-layout">
                <!-- 左侧联系人列表 -->
                <div class="contact-list" id="contact-list-container">
                    <h2>私信列表 <button onclick="alert('已全部设为已读！')">一键已读</button></h2>
                    <div class="contact-item" data-contact-id="troll">...</div>
                    <div class="contact-item" data-contact-id="user21">...</div>
                    <div class="contact-item">...</div>
                </div>
                <!-- 右侧内容容器 -->
                <div id="chat-content-area" class="chat-window" style="align-items: center; justify-content: center;">
                    <h2 style="color: #999;">点击左侧联系人开始对话</h2>
                </div>
            </div>
        </main>
    </div>

    <script src="typeit.min.js"></script>
    <script>
        // --- 数据中心：现在只存储“对方”的回复 ---
        const chatData = {
            troll: {
                name: 'sohnwhnalqq9912_xlk', profileLink: '#',
                replies: [
                    '像你这种阴暗老鼠就只敢躲在电脑后面，一定丑得惊人，在现实里活得很可怜吧。',
                    '刚注册的新号，你开。',
                    '大哥我错了！！！',
                    '求求你别发了，我给你磕头了！'
                ]
            },
            user21: {
                name: '用户21', profileLink: 'user21_profile.html',
                replies: [
                    '很抱歉，冒昧打扰……我失忆了，目前只有一台电脑，我想从电脑里找到一些线索。',
                    '我无法去医院。',
                    '抱歉，毕竟这是一台被格式化的电脑，我想这个请求确实太强人所难了。',
                    '谢谢……那就拜托您了！',
                    '我可以把我的电脑权限完全对您敞开。'
                ]
            }
        };

        const contentArea = document.getElementById('chat-content-area');
        const contactItems = document.querySelectorAll('.contact-item');
        let activeBotReplies = null;
        let botReplyIndex = 0;

        // --- 主函数：加载聊天界面 ---
        function loadChat(contactId) {
            botReplyIndex = 0;
            const data = chatData[contactId];
            if (!data) return;
            activeBotReplies = data.replies;

            contentArea.style = '';
            contentArea.innerHTML = `
                <div class="chat-header"><a href="${data.profileLink}">${data.name}</a></div>
                <div class="chat-messages" id="message-container"></div>
                <div class="typing-indicator-bubble" id="typing-indicator"><span></span><span></span><span></span></div>
                <div class="chat-input-area">
                    <input type="text" id="real-input" class="chat-input" placeholder="输入消息后按 Enter...">
                    <button id="send-btn" class="send-button">↑</button>
                </div>
            `;

            contactItems.forEach(item => item.classList.remove('active'));
            document.querySelector(`[data-contact-id="${contactId}"]`).classList.add('active');
            
            // 为新生成的元素绑定事件
            document.getElementById('send-btn').addEventListener('click', handleUserMessage);
            document.getElementById('real-input').addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    handleUserMessage();
                }
            });
            
            // 自动触发第一条对方消息
            triggerBotReply();
        }

        // --- 事件处理：处理用户发送的消息 ---
        function handleUserMessage() {
            const input = document.getElementById('real-input');
            const text = input.value.trim();
            if (text === '') return;

            showInChat(text, 'sent');
            input.value = '';

            // 触发对方的下一条回复
            triggerBotReply();
        }

        // --- 机器人逻辑：触发对方的回复 ---
        function triggerBotReply() {
            if (!activeBotReplies || botReplyIndex >= activeBotReplies.length) return;

            const input = document.getElementById('real-input');
            const sendBtn = document.getElementById('send-btn');
            const typingIndicator = document.getElementById('typing-indicator');
            const replyText = activeBotReplies[botReplyIndex];

            // 禁用输入，显示“正在输入”
            input.disabled = true;
            sendBtn.classList.add('disabled');
            typingIndicator.style.display = 'flex';
            document.getElementById('message-container').scrollTop = document.getElementById('message-container').scrollHeight;

            // 模拟对方思考和打字的时间
            const typingDelay = 1000 + Math.random() * 1500;
            setTimeout(() => {
                typingIndicator.style.display = 'none';
                showInChat(replyText, 'received');
                
                // 恢复输入
                input.disabled = false;
                input.focus();
                sendBtn.classList.remove('disabled');

                botReplyIndex++;
            }, typingDelay);
        }

        // --- 通用函数：在聊天窗口显示消息 ---
        function showInChat(text, type) {
            const messageContainer = document.getElementById('message-container');
            const bubble = document.createElement('div');
            bubble.className = `message-bubble msg-${type}`;
            bubble.textContent = text;
            messageContainer.appendChild(bubble);
            messageContainer.scrollTop = messageContainer.scrollHeight;
        }

        // --- 初始绑定 ---
        contactItems.forEach(item => {
            const contactId = item.dataset.contactId;
            if (contactId) {
                // 填充联系人列表的预览信息
                const preview = chatData[contactId]?.replies[0] || '';
                item.querySelector('.preview').textContent = preview;
                item.addEventListener('click', () => loadChat(contactId));
            }
        });
    </script>
</body>
</html>
